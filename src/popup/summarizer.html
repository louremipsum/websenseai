<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSenseAI Summarizer</title>
    <link rel="stylesheet" href="styles/summarizer.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="../images/WebSenseAI Logo.png"
          alt="WebSenseAI Logo"
          class="logo"
        />
        <button id="close-button" class="icon-button" title="Close popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </header>
      <div class="header-actions">
        <button id="back-button" class="back-button" title="Back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </button>
        <button
          id="add-context"
          class="add-context-button"
          title="Select new element"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M12 5v14M5 12h14"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          Add Context
        </button>
      </div>
      <main>
        <section id="element-selection">
          <h2>Selected Element</h2>
          <div class="textarea-wrapper">
            <textarea id="markdown-output" rows="4" readonly></textarea>
            <button
              id="copy-markdown"
              class="icon-button"
              title="Copy to clipboard"
            >
              <i class="lucide-clipboard-copy"></i>
            </button>
            <button id="clear-markdown" class="icon-button" title="Clear">
              <i class="lucide-trash-2"></i>
            </button>
          </div>
          <button id="select-element" class="primary-button">
            <i class="lucide-mouse-pointer-2"></i>
            Select Element
          </button>
        </section>

        <section id="options">
          <h2>Summarization Options</h2>
          <div class="option-group">
            <label for="summary-type">Summary Type</label>
            <select id="summary-type">
              <option value="key-points">Key Points</option>
              <option value="paragraph">Paragraph</option>
              <option value="bullet-points">Bullet Points</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-format">Summary Format</label>
            <select id="summary-format">
              <option value="markdown">Markdown</option>
              <option value="plain-text">Plain Text</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-length">Summary Length</label>
            <select id="summary-length">
              <option value="short">Short</option>
              <option value="medium">Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-style">Summary Style</label>
            <select id="summary-style">
              <option value="default">Default</option>
              <option value="presentation">Presentation</option>
              <option value="social">Social Media</option>
            </select>
          </div>
          <div class="option-group">
            <label for="target-language">Target Language</label>
            <select id="target-language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
            </select>
          </div>
        </section>

        <section id="output">
          <h2>Summary Output</h2>
          <div class="textarea-wrapper">
            <textarea id="output" rows="8" readonly></textarea>
            <button
              id="copy-output"
              class="icon-button"
              title="Copy to clipboard"
            >
              <i class="lucide-clipboard-copy"></i>
            </button>
          </div>
        </section>

        <div class="button-group">
          <button id="generate-button" class="primary-button">
            <i class="lucide-zap"></i>
            Generate Summary
          </button>
          <button id="reset-button" class="secondary-button">
            <i class="lucide-refresh-cw"></i>
            Reset
          </button>
        </div>
      </main>
    </div>
    <script src="summarizer.js"></script>
  </body>
</html>
