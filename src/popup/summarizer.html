<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSenseAI Summarizer</title>
    <link rel="stylesheet" href="styles/summarizer.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="../images/WebSenseAI Logo.png"
          alt="WebSenseAI Logo"
          class="logo"
        />
        <button id="close-button" class="icon-button" title="Close popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </header>
      <div class="header-actions">
        <button id="back-button" class="back-button" title="Back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </button>
        <button
          id="add-context"
          class="add-context-button"
          title="Click to select text from the webpage to summarize"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M12 5v14M5 12h14"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          Add Context
        </button>
      </div>
      <main>
        <section id="element-selection">
          <h2>Selected Element</h2>
          <div class="textarea-wrapper">
            <textarea id="markdown-output" rows="4" readonly></textarea>
            <button
              id="copy-markdown"
              class="icon-button"
              title="Copy to clipboard"
            >
              <i class="lucide-clipboard-copy"></i>
            </button>
            <button id="clear-markdown" class="icon-button" title="Clear">
              <i class="lucide-trash-2"></i>
            </button>
          </div>
        </section>

        <section id="options">
          <h2>
            Summarization Options
            <span
              class="info-icon"
              title="Customize how you want your summary to be generated"
              >ⓘ</span
            >
          </h2>
          <div class="option-group">
            <label for="summary-type">
              Summary Type
              <span
                class="info-icon"
                title="Key Points: Bullet points of main ideas&#13;Paragraph: Continuous text&#13;Bullet Points: Detailed list format"
                >ⓘ</span
              >
            </label>
            <select id="summary-type">
              <option value="key-points" selected>Key Points</option>
              <option value="paragraph">Paragraph</option>
              <option value="bullet-points">Bullet Points</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-format">Summary Format</label>
            <select id="summary-format">
              <option value="markdown" selected>Markdown</option>
              <option value="plain-text">Plain Text</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-length">Summary Length</label>
            <select id="summary-length">
              <option value="short">Short</option>
              <option value="medium" selected>Medium</option>
              <option value="long">Long</option>
            </select>
          </div>
          <div class="option-group">
            <label for="summary-style">
              Summary Style
              <span
                class="info-icon"
                title="Default: Standard summary&#13;Presentation: Optimized for slides&#13;Social: Brief, engaging format"
                >ⓘ</span
              >
            </label>
            <select id="summary-style">
              <option value="default" selected>Default</option>
              <option value="presentation">Presentation</option>
              <option value="social">Social Media</option>
            </select>
          </div>
        </section>

        <section id="additional-context">
          <div class="textarea-wrapper">
            <label for="additional-context">
              Additional Context
              <span
                class="info-icon"
                title="Add optional context to guide the summarization"
                >ⓘ</span
              >
            </label>
            <textarea
              id="additional-context-area"
              rows="2"
              placeholder="Add optional context to guide the summarization..."
            ></textarea>
          </div>
        </section>

        <section id="output">
          <h2>Summary Output</h2>
          <div class="textarea-wrapper">
            <textarea id="outputArea" rows="8"></textarea>
            <button
              id="copy-output"
              class="icon-button"
              title="Copy to clipboard"
            >
              <i class="lucide-clipboard-copy"></i>
            </button>
          </div>
        </section>

        <div class="button-group">
          <button id="generate-button" class="primary-button">
            <i class="lucide-zap"></i>
            Generate Summary
          </button>
          <button id="reset-button" class="secondary-button">
            <i class="lucide-refresh-cw"></i>
            Reset
          </button>
        </div>
      </main>
    </div>
    <script src="summarizer.js"></script>
  </body>
</html>
