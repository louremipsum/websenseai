<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSenseAI Create</title>
    <link rel="stylesheet" href="styles/create.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="../images/WebSenseAI Logo.png"
          alt="WebSenseAI Logo"
          class="logo"
        />
        <button id="close-button" class="icon-button" title="Close popup">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </header>

      <div class="header-actions">
        <button id="back-button" class="back-button" title="Back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </button>
        <button id="select-element" class="icon-button" title="Select element">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M12 5v14M5 12h14"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>

      <main>
        <div class="mode-selector">
          <button class="mode-btn active" data-mode="write">Write New</button>
          <button class="mode-btn" data-mode="rewrite">Rewrite</button>
        </div>

        <!-- Write Mode Options -->
        <div id="write-options" class="mode-options">
          <div class="input-group">
            <label for="write-template">Template:</label>
            <select id="write-template">
              <option value="paragraph" selected>General Text</option>
              <optgroup label="Content Creation">
                <option value="blog">Blog Post Draft</option>
                <option value="social">Social Media Post</option>
                <option value="review">Product Review</option>
                <option value="bio">Author Biography</option>
              </optgroup>
            </select>
          </div>

          <div class="input-group">
            <label for="write-tone">Tone:</label>
            <select id="write-tone">
              <option value="neutral" selected>Neutral</option>
              <option value="formal">Formal</option>
              <option value="casual">Casual</option>
            </select>
          </div>

          <div class="input-group">
            <label for="write-length">Length:</label>
            <select id="write-length">
              <option value="medium" selected>Medium</option>
              <option value="short">Short</option>
              <option value="long">Long</option>
            </select>
          </div>
        </div>

        <!-- Rewrite Mode Options -->
        <div id="rewrite-options" class="mode-options hidden">
          <div class="input-group">
            <label for="rewrite-tone">Tone Adjustment:</label>
            <select id="rewrite-tone">
              <option value="as-is" selected>Keep Original Tone</option>
              <option value="more-formal">More Formal</option>
              <option value="more-casual">More Casual</option>
            </select>
          </div>

          <div class="input-group">
            <label for="rewrite-length">Length Adjustment:</label>
            <select id="rewrite-length">
              <option value="as-is" selected>Keep Original Length</option>
              <option value="shorter">Make Shorter</option>
              <option value="longer">Make Longer</option>
            </select>
          </div>
        </div>

        <!-- Common Options -->
        <div class="input-group">
          <label for="format">Output Format:</label>
          <select id="format">
            <option value="plain-text" selected>Plain Text</option>
            <option value="markdown">Markdown</option>
          </select>
        </div>

        <div class="input-group">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>

        <div class="input-group context-group">
          <div class="label-with-info">
            <label for="context"
              >Additional Context: <span class="required">*</span></label
            >
            <div class="info-tooltip">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
              <span class="tooltip-text"
                >Add context or instructions to guide the AI. For example:
                "Write in a professional tone" or "Explain technical concepts
                simply".</span
              >
            </div>
          </div>
          <textarea
            id="context"
            placeholder="Add relevant context or specific instructions here... (Required)"
            required
          ></textarea>
        </div>

        <div class="input-group">
          <div class="label-with-info">
            <label for="markdown-output">Input Text:</label>
            <div class="info-tooltip">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
              <span class="tooltip-text"
                >Enter or select the text you want to work with. You can use the
                select button above to grab text from the webpage.</span
              >
            </div>
          </div>
          <textarea
            id="markdown-output"
            placeholder="Enter text here or use select button to grab text from webpage..."
          ></textarea>
        </div>

        <button id="generate-button" class="primary-button">
          <svg
            class="generate-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"
            />
            <path d="m14 7 3 3" />
            <path d="M5 6v4" />
            <path d="M19 14v4" />
            <path d="M10 2v2" />
            <path d="M7 8H3" />
            <path d="M21 16h-4" />
            <path d="M11 3H9" />
          </svg>
          <svg
            class="spinner-icon hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
          </svg>
          Generate
        </button>

        <textarea
          id="output"
          readonly
          placeholder="Generated content will appear here..."
        ></textarea>

        <div class="action-buttons">
          <button id="copy-output" class="secondary-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-copy"
            >
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path
                d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
              />
            </svg>
            Copy Output
          </button>
          <button id="reset" class="secondary-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-refresh-ccw"
            >
              <path d="M3 2v6h6" />
              <path d="M21 12A9 9 0 0 0 6 5.3L3 8" />
              <path d="M21 22v-6h-6" />
              <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7" />
            </svg>
            Reset
          </button>
        </div>
      </main>
    </div>

    <script src="create.js"></script>
  </body>
</html>
